apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: aleksys/gateway
        ports:
        - containerPort: 8100
        env:
          - name: discovery.server-url
            value: http://discovery-server.default:8761/eureka
          - name: discovery.hostname
            value: gateway-hostname.default
          - name: discovery.zone
            valueFrom:
              configMapKeyRef:
                key: discovery.zone
                name: discovery-config
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
    - port: 8100
      targetPort: 8100
  type: LoadBalancer